<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFitnes - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>NutriFitnes</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Cadastre-se</a></p>

        <form id="signupForm" style="display: none;">
            <input type="text" id="newUsername" placeholder="Novo Usuário" required>
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <button type="button" onclick="signup()">Cadastrar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
